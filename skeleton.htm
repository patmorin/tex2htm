<meta charset="UTF-8">
<html lang="en">
  <head>
    <title>TITLE</title>
    <script src='http://cdn.mathjax.org/mathjax/latest/MathJax.js' type='text/javascript'>
        MathJax.Hub.Config({
            HTML: ["input/TeX","output/HTML-CSS"],
            TeX: { extensions: ["AMSmath.js","AMSsymbols.js"],
                   equationNumbers: { autoNumber: "AMS" } },
            extensions: ["tex2jax.js"],
            jax: ["input/TeX","output/HTML-CSS"],
            tex2jax: { inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                       displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                       processEscapes: true },
            "HTML-CSS": { availableFonts: ["TeX"],
                          linebreaks: { automatic: true } }
        });

        // Use this to fix conflict with Hyphenator and MathJax
        MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
          MathJax.InputJax.TeX.prefilterHooks.Add(function (data) {
            data.math = data.math.replace(/\u00AD/g,"");
          });
        });
    </script>
    <link rel="stylesheet" href="pygments.css" type="text/css">
    <link rel="stylesheet" href="footnotes.css" type="text/css">
    <script src="footnotes.js"></script>
    <style type="text/css">
        html, body {       /* for full-height background */
            font: 14pt/22pt serif;
            height: 100%;
            margin: 0;
            margin-bottom: 3em;
            padding: 0;
        }
        #content {
            max-width: 40em;
            margin: auto;
            text-align: justify;
        }
        div.figure {
            border: 1px solid black;
            padding: 1em;
        }

        div.caption {
            margin: 1em;
        }
        div.caption span.title {
            font-weight: bold;
        }
        div.caption span.title:after {
            content: ':';
        }

        div.thm span.title:after {
            content: ':'
        }
        div.thm span.title {
            font-weight: bold;
        }

        div.lem span.title:after {
            content: ':'
        }
        div.lem span.title {
            font-weight: bold;
        }

        div.exc span.title:after {
            content: ':'
        }
        div.exc span.title {
            font-weight: bold;
        }

        div.proof span.title:after {
            content: ':'
        }
        div.proof span.title {
            font-style: italic;
        }
        div.proof:after {
            content: "    âˆŽ";
            text-align: right;
        }
        div.chapter {
            font-size: 140%;
            font-weight: normal;
            font-family: sans;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        h1 {
            font-size: 120%;
            font-weight: normal;
            font-family: sans;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        h2 {
            font-size: 100%;
            font-weight: normal;
            font-family: sans;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        h3 {
            font-size: 100%;
            font-weight: normal;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        div.center {
            text-align: center;
        }
        div.centering {
            text-align: center;
        }
        div.codeimport {
            border: 2px solid black;
            padding-top: 1ex;
            padding-bottom: 1ex;
            text-align:left;
            font-family: monospace;
            font-size: 80%;
        }
        a {
          text-decoration: none;
        }
        div.toc a {
          text-decoration: none;
        }
    </style>
    <script
      src="Hyphenator/Hyphenator.js">
    </script>
  </head>
  <body lang="en" class="hyphenate">
    <div id="content">
      \(\newcommand{\E}{\mathrm{E}}
       \DeclareMathOperator{\ddiv}{div}
      \)
      <h1>Contents</h1>
      <ul class="toc">
        TOC
      </ul>
      CONTENT
      <h1>Footnotes</h1>
      <ol id="footnotes">
        FOOTNOTES
      </ol>
    </div>
  </body>
  <script>Hyphenator.run();</script>
</html>
